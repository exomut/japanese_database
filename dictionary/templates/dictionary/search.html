{% extends 'dictionary/base.html' %}
{% load static %}

{% block search_bar %}
    <div>
        <nav class="navbar navbar-dark fixed-top bg-primary">
            <form class="form-inline mr-auto" id="search-form" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="search" id="search">
                    <div class="input-group-append">
                        <button class="input-group-text btn" type="submit"><div class="fa fa-search"></div> <!-- smaller --></button>
                    </div>
                </div>
            </form>
            <span class="navbar-brand navbar-right" id="branding">{{ search }}</span>
        </nav>
    </div>
{% endblock search_bar %}

{% block popup %}
    <div class="modal fade def-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="definition-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="defModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="defModalReading"></div>
                <div id="defModalTranslation"></div>
            </div>
        </div>
    </div>
{% endblock popup %}

{% block results %}
    <div class="container-fluid overflow-auto main" id="main">
    <div class="row entries" id="results">
    </div>
    </div>
{% endblock results %}

{% block javascript %}
    <script src="{% static 'dictionary/ajax_handler.js' %}"></script>
{% endblock javascript %}
